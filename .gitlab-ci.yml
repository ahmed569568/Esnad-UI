image: trion/ng-cli-karma

cache:
  paths:
    - node_modules/

before_script:
  - apt-get update -qq && apt-get install -y -qq sshpass

deploy_uat:
  stage: deploy
  environment: Uat
  only:
    - uat
  script:
    - rm ./package-lock.json
    - npm install
    - npm run env
    - ./node_modules/@angular/cli/bin/ng build --progress false --configuration=uat
    - ls
    - 'cd dist/'
    - 'git config --global user.email "samyahmedibrahim@gmail.com"'
    - 'git config --global user.name "Samy Ahmed"'
    - 'git init'
    - 'git add -A && git commit -m "base url updated for uat deployment"'
    - 'git clone https://github.com/git-ftp/git-ftp.git'
    - 'cd git-ftp'
    - 'git checkout 1.3.4'
    - 'make install'
    - 'echo "Done with installation of git-ftp"'
    - 'cd ../'
    - 'rm -rf git-ftp'
    - 'git config git-ftp.url "ftp://ftp.samyahmed.com:21/uat"'
    - 'git config git-ftp.user $FTP_USERNAME'
    - 'git config git-ftp.password $FTP_PASSWORD'
    - 'git ftp push --auto-init'

deploy_production:
  stage: deploy
  environment: Production
  only:
    - test
  script:
    - rm ./package-lock.json
    - npm install
    - npm run env
    - ./node_modules/@angular/cli/bin/ng build --progress false --configuration=uat
    - ls
    - 'cd dist/'
    - 'git config --global user.email "samyahmedibrahim@gmail.com"'
    - 'git config --global user.name "Samy Ahmed"'
    - 'git init'
    - 'git add -A && git commit -m "base url updated for prod deployment"'
    - 'git clone https://github.com/git-ftp/git-ftp.git'
    - 'cd git-ftp'
    - 'git checkout 1.3.4'
    - 'make install'
    - 'echo "Done with installation of git-ftp"'
    - 'cd ../'
    - 'rm -rf git-ftp'
    - 'git config git-ftp.url "ftp://ftp.samyahmed.com:21/test"'
    - 'git config git-ftp.user $FTP_USERNAME'
    - 'git config git-ftp.password $FTP_PASSWORD'
    - 'git ftp push --auto-init'
