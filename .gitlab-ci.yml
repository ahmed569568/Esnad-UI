image: trion/ng-cli-karma

cache:
  paths:
    - node_modules/

before_script:
  - apt-get update -qq && apt-get install -y -qq lftp

deploy_uat:
  stage: deploy
  environment: Uat
  only:
    - uat
  script:
    #    - rm ./package-lock.json
    - npm install
    - npm run env
    - ./node_modules/@angular/cli/bin/ng build --progress false --configuration=production
    - ls
    - lftp -e "set ssl:verify-certificate no; set ftp:ssl-allow no; open ftp://ftp.samyahmed.com:21; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete dist/ uat/; bye"

deploy_production:
  stage: deploy
  environment: Production
  only:
    - test
  script:
    #    - rm ./package-lock.json
    - npm install
    - npm run env
    - ./node_modules/@angular/cli/bin/ng build --progress false --configuration=production
    - ls
    - curl --insecure --user $FTP_USERNAME:$FTP_PASSWORD -T /dist/* ftp://ftp.samyahmed.com//prod/
deploy_ci_cd:
  stage: deploy
  environment: Production
  only:
    - ci-cd
  script:
    - ls
    #- curl --insecure --user $FTP_USERNAME:$FTP_PASSWORD -T ./test-cd/* ftp://ftp.samyahmed.com//test-cd/
    - lftp -e "set ftp:ssl-allow no; open ftp://ftp.samyahmed.com; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --only-newer --no-symlinks test-cd /test-cd; bye"
