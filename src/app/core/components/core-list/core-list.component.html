<div class="container" style="height: 100%">
	<div style="flex: 1">
		<app-list-grid-options
			fxFlex="100"
			[controller]="cid"
			[listOptions]="listOptions"
			(doActionEvent)="doAction($event)"
		>
		</app-list-grid-options>
	</div>
	<div style="flex: 1">
		<app-filters [service]="service" [columns]="columns"></app-filters>
	</div>
	<div style="display: flex; flex-direction: row; justify-content: center">
		<div style="flex: 1">
			<div class="listContainer" fxFlex fxLayout="column">
				<app-list-grid
					[controller]="cid"
					[columns]="columns"
					[options]="listOptions"
					[service]="service"
					[searchable]="listOptions.searchable"
				></app-list-grid>
				<app-pagination
					[options]="listOptions"
					[service]="service"
				></app-pagination>
			</div>
		</div>
	</div>
</div>
