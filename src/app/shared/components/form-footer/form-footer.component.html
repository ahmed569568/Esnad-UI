<div class="container">
	<button
		class="submit"
		mat-raised-button
		color="primary"
		(click)="submit.emit()"
		[disabled]="!form.valid"
	>
		{{ 'common.save' | translate }}
	</button>
	<button class="cancel" mat-raised-button color="warn" (click)="backClicked()">
		{{ 'common.cancel' | translate }}
	</button>
</div>
